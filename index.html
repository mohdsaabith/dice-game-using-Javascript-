<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container">

        <!--here is the 1st dice image-->
        <div class="dice-wrapper">
            <img src="./assets/images/dice-01.svg" id="die-1">
            <img src="./assets/images/dice-02.svg" id="die-2">
        </div>

        <div class="para">
        <!--here the score is displayed-->
            <p class="p-1" id="total-1">Player-1 have 0</p>
            <p class="p-2" id="total-2">Player-2 have 0</p>
        </div>

        <p id="result"></p>
        <!--here is the roll button-->
        <button onclick="roll()">Roll The Dice</button>
        <button onclick="reset()" >Reset</button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
